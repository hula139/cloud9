    // yoshizaki
    let filter = (x, y) => {
      // console.log(x); // array [0, -1, 5, 6, 10]
      // console.log(y); // 5
      // for ver.
      let temp = []; // 空の配列を持つ temp 変数を宣言する
      for (let i = 0; i < x.length; i++) {
        if (x[i] >= y) {
          temp.push(x[i]); // 配列に x[i] を追加する(push)。逆は pop （取り出す）
        }
      }
      return temp; // temp 変数を戻り値として返す
      // filter ver.
      // let temp = x.filter(num => num >= y);
      // return temp;
    };
    let nums = [0, -1, 5, 6, 10];
    let result = filter(nums, 5); // 5, 6, 10
    let result2 = nums.filter(num => num >= 5);//(引数 => returnの内容)　を表している
    
    const myFunc = () => {

    }

      return 2;
    }
    // let 変数名 = 引数 => 戻り値;

    console.log(result2);

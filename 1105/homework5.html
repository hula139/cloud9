<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>JavaScriptの練習</title>
</head>

<body>
  <script>
    const rdm = Math.floor(Math.random() * 10); // 0~9
    if ((rdm % 2) === 0) {
      console.log('even');
    } else {
      console.log('odd');
    }
    // else if ((rdm % 2) !== 0) {
    //   console.log('odd');
    // }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>JavaScriptの練習</title>
</head>

<body>
  <script>
    const weight = 66;
    if (weight >= 80) {
      console.log('もっと頑張りましょう');
    }
    else if (70 <= weight && weight < 80) {
      console.log('確実に成果が出ていますよ');
    }
    else if (60 <= weight && weight < 70) {
      console.log('ついにここまで来ましたね');
    }
    else if (weight <= 60) {
      console.log('ダイエット成功です！');
    } else {
      // どっちでもいい：ここ何かいるっけ？
    }
  </script>
</body>

</html>
